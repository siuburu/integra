<div class="wrapper">
  <nav id="sidebar">
    <div #collapse="ngbCollapse" [ngbCollapse]="!sidebarService.isCollapsed" [horizontal]="true" class="sidebar container">
      <div>
        <div class="sidebar-header">
          <img src="content/images/user.png" alt="Integra logo" />
          <h3>Integra</h3>
        </div>

        <div class="d-flex">
          <div ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills flex-column" orientation="vertical">
            <ng-container ngbNavItem="mais-acessados">
              <button (click)="toggleArea()" ngbNavLink>Mais Acessados</button>
            </ng-container>
            <ng-container ngbNavItem="area-fim">
              <button (click)="toggleArea()" ngbNavLink>Área Fim</button>
            </ng-container>
            <ng-container ngbNavItem="area-administrativa">
              <button (click)="toggleArea()" ngbNavLink>Área Administrativa</button>
            </ng-container>
          </div>

          <div [ngbNavOutlet]="nav" class="ms-4"></div>
        </div>
      </div>
    </div>
    @if (!this.sidebarService.isCollapsed) {
      <a (click)="toggleCollapse()"> ></a>
    }
  </nav>
</div>
