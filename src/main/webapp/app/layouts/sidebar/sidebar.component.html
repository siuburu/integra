<div class="wrapper">

    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" [horizontal]="true" class="sidebar container">
      <div class="sidebar-header">
        <h3>Bootstrap Sidebar</h3>
      </div>

      <div class="d-flex">
        <div ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills flex-column" orientation="vertical">
          <ng-container ngbNavItem="mais-acessados">
            <button ngbNavLink>Mais Acessados</button>
          </ng-container>
          <ng-container ngbNavItem="area-fim">
            <button ngbNavLink>Área Fim</button>
          </ng-container>
          <ng-container ngbNavItem="area-administrativa">
            <button ngbNavLink>Área Administrativa</button>
          </ng-container>
        </div>

        <div [ngbNavOutlet]="nav" class="ms-4"></div>

    </div>
  </nav>
